<ul class="posts">
    <h3>Resultados de b&uacute;squeda:</h3>
{% for row in posts %}
  <li>
    <b>{{ row.post.title }}</b>
      {% if request.path == "/" %}
    por <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a>
      {% endif %}
    el {{ row.post.date }}
    <a href="{{ url_for('like_post', post_id=row.post.id) }}">Like</a><br>
    <i>{{ ", ".join(row.tags) }}</i><br>
    {{ row.post.text }}
{% else %}
  <li>A&uacute;n no hay rese&ntilde;as.
{% endfor %}
</ul>
